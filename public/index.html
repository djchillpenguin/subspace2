<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Subspace 2</title>
        <link rel="icon" href="favicon.png" type="image/png">
        <script src="js/phaser.js"></script>


        <style>

        @import url('https://fonts.googleapis.com/css?family=Righteous|VT323');

        body {
            margin: auto;
            overflow: hidden;
            background-color: black;
        }

        canvas {
            display: block;
            margin: auto;
        }

        #pilotname {
            color: #71f341;
            background-color: gray;
            border: none;
            padding: 8px;
            font-family: 'VT323', monospace;
            font-size: 24px;
            width: 15vw;
            display: inline-block;
        }



        #title {
            color: #ffffff;
            text-align: center;
            font-family: 'Righteous', cursive;
            font-size: 5vw;
        }

        label {
            color: #ffffff;
            display: block;
            text-align: center;
            font-family: 'Righteous', cursive;
            font-size: 1.5vw;
            padding: 1vw;
        }

        #pilotDataInput {
            text-align: center;
        }

        </style>
    </head>
    <body>
        <script src="/socket.io/socket.io.js"></script>
        <script src="js/game.js"></script>
        <div>
            <h1 id="title">SUBSPACE 2</h1>
            <form id="pilotDataInput">
                <label for="pilotname" id="pilotNameLabel">Enter Pilot Name:</label>
                <input id="pilotname" type="text">
            </form>
        </div>
    </body>
</html>
